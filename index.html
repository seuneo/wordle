<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div class="header">
        <div class="title-div">
        
            <h1>Wordle</h1> 
            <div class="reset"><span class="material-symbols-outlined">
        replay
            </span></div>
        </div>
    </div>
    <div class="alertBlock"><div class="alert">Hello from the other side</div></div>
    <div id="game">
        <div class="line1">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>  
        </div>
        <div class="line2">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>    
        </div>
        <div class="line3">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>    
        </div>
        <div class="line4">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>   
        </div>
        <div class="line5">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>    
        </div>
        <div class="line6">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>    
        </div>
    </div>

    <div class="kbd">
        <div class="kbd-row">
        <span id="Q">Q</span>
        <span id="W">W</span>
        <span id="E">E</span>
        <span id="R">R</span>
        <span id="T">T</span>
        <span id="Y">Y</span>
        <span id="U">U</span>
        <span id="I">I</span>
        <span id="O">O</span>
        <span id="P">P</span>
        </div>
        <div class="kbd-row">
        <span id="A">A</span>
        <span id="S">S</span>
        <span id="D">D</span>
        <span id="F">F</span>
        <span id="G">G</span>
        <span id="H">H</span>
        <span id="J">J</span>
        <span id="K">K</span>
        <span id="L">L</span>
        </div>

        <div class="kbd-row">
        <span id="Enter">Enter</span>
        <span id="Z">Z</span>
        <span id="X">X</span>
        <span id="C">C</span>
        <span id="V">V</span>
        <span id="B">B</span>
        <span id="N">N</span>
        <span id="M">M</span>
        <span id="Backspace">Back</span>
        </div>
    </div>


    <script src="./index.js" type="module"></script>
    
  </body>
</html>
